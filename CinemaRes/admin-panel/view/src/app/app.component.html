      <h2>Admin panel</h2>
      <div class="sidenav-item sidenav-active">
        <img src="../assets/overview.svg" alt="overview">

      </div>  
      <div class="sidenav-item">
        <img src="../assets/tickets.svg" alt="tickets">
        <button mat-button class="sidenav-button">Tickets</button>
      </div>
    </div>
  </mat-drawer>

  <router-outlet></router-outlet>
</mat-drawer-container>
