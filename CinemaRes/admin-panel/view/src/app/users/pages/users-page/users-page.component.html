<header><h2>Users</h2></header>
<table mat-table [dataSource]="moviesService.users">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
    <td mat-cell *matCellDef="let user"> {{this.user?.firstname + ' ' +  this.user.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Username </th>
    <td mat-cell *matCellDef="let user">{{this.user.username}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Email </th>
    <td mat-cell *matCellDef="let user"><a href="mailto:{{this.user?.email}}">{{this.user?.email}}</a></td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Phone </th>
    <td mat-cell *matCellDef="let user"><a href="tel:+998{{this.user?.phonenumber}}">{{this.user?.phonenumber}}</a></td>
  </ng-container>

  <ng-container matColumnDef="purchasedMovies">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Purchased movies </th>
    <td mat-cell *matCellDef="let user"> {{this.user?.purchasedMovies}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
