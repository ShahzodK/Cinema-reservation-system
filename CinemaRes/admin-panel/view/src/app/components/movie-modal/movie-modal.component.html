  <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" #modalForm="ngForm">
    <h3 *ngIf="data.isNew; else updateMovieHeading"> Create Movie</h3>
    <ng-template #updateMovieHeading><h3> Update Movie</h3></ng-template>
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input id="name" type="text" formControlName="name" matInput>
    </mat-form-field>


    <mat-form-field>
      <mat-label for="genre">Genre</mat-label>
      <input id="genre" type="text" formControlName="genre" matInput>
    </mat-form-field>


    <mat-form-field>
      <mat-label for="img">Image(link)</mat-label>
      <input id="img" type="text" formControlName="img" matInput>
    </mat-form-field>


    <mat-form-field>
      <mat-label for="description">Description</mat-label>
      <input id="description" type="text" formControlName="description" matInput>
    </mat-form-field>


    <mat-form-field>
      <mat-label for="price">Price</mat-label>
      <input id="price" type="text" formControlName="price" matInput>
    </mat-form-field>

    <button *ngIf="data.isNew; else updateMovieButton" mat-raised-button color="primary">Create</button>
    <ng-template #updateMovieButton> <button mat-raised-button color="primary">Update</button></ng-template>
    
  </form>
